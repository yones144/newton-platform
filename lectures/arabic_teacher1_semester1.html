<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاضرات عقيل الزبيدي</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #content {
            width: 100%;
            height: 100vh;
            background-color: #fff;
        }
        #hidden {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 24px;
            line-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="content" class="container">
        <h1>الأستفهام</h1>
        
        <!-- محاضرة 1 -->
        <div class="lecture">
            <h2>محاضرة 1</h2>
            <iframe src="https://www.dailymotion.com/embed/video/k7NLw2S18zS3M0Bd6iK" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <!-- أضف المزيد من المحاضرات حسب الحاجة -->

        <div class="footer">
            <p>الحقوق محفوظة لدى قناة سادس هيلب <a href="https://t.me/tteiio" target="_blank">رابط القناة</a></p>
        </div>
    </div>

    <!-- رسالة التحذير -->
    <div id="hidden">لا يمكن تصوير الشاشة!</div>

    <script>
        let isFullscreen = false;

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                isFullscreen = true;
            } else {
                isFullscreen = false;
            }
        });

        setInterval(() => {
            if (isFullscreen) return;

            // تحقق من تصغير نافذة المتصفح، وهو مؤشر ممكن على التصوير
            if (window.outerWidth < screen.width || window.outerHeight < screen.height) {
                document.getElementById('content').style.display = 'none';
                document.getElementById('hidden').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
