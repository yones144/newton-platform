<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة يونس</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        import { getAuth, onAuthStateChanged } from 'firebase/auth';

        const auth = getAuth();

        onAuthStateChanged(auth, user => {
            if (!user) {
                document.getElementById('login-container').style.display = 'block'; // عرض نموذج تسجيل الدخول إذا لم يكن المستخدم مسجلاً الدخول
                document.getElementById('content').style.display = 'none'; // إخفاء محتوى الموقع
            } else {
                document.getElementById('login-container').style.display = 'none'; // إخفاء نموذج تسجيل الدخول إذا كان المستخدم مسجلاً الدخول
                document.getElementById('content').style.display = 'block'; // عرض محتوى الموقع
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;
            const db = getFirestore();
            const docRef = doc(db, 'loginCodes', code);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                // تسجيل الدخول بنجاح
                window.location.reload();
            } else {
                alert('كود غير صالح');
            }
        }
    </script>
</head>
<body>
    <!-- نموذج تسجيل الدخول -->
    <div id="login-container" style="display: none;">
        <h1>تسجيل الدخول</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="code" placeholder="أدخل الكود" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <!-- المحتوى الأساسي للموقع -->
    <div id="content" style="display: none;">
        <h1>منصة يونس</h1>
        <ul class="subject-list">
            <li><a href="subjects/physics.html">فيزياء</a></li>
            <li><a href="subjects/chemistry.html">كيمياء</a></li>
            <li><a href="subjects/biology.html">احياء</a></li>
            <li><a href="subjects/islamic.html">اسلامية</a></li>
            <li><a href="subjects/math.html">رياضيات</a></li>
            <li><a href="subjects/arabic.html">عربي</a></li>
            <li><a href="subjects/english.html">انكليزي</a></li>
        </ul>
        <div class="footer">
            الحقوق محفوظة لدى <a href="https://t.me/tteiio">قناة سادس هيلب</a>
        </div>
    </div>
</body>
</html>
